apiVersion: apps/v1
kind: Deployment
metadata:
  name: wishing-service
  namespace: microservices
  labels:
    app: wishing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wishing-service
  template:
    metadata:
      labels:
        app: wishing-service
    spec:
      containers:
        - name: wishing-service
          image: wishing-service:latest
          imagePullPolicy: Never # For local Docker Desktop
          ports:
            - containerPort: 5004
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: NODE_ENV
            - name: WISHING_GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: WISHING_GRPC_PORT
            - name: WISHING_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: WISHING_DATABASE_HOST
            - name: WISHING_DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: WISHING_DATABASE_PORT
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: DATABASE_PASSWORD
            - name: SHRINE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: SHRINE_SERVICE_URL
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: wishing-service
  namespace: microservices
spec:
  selector:
    app: wishing-service
  ports:
    - port: 5004
      targetPort: 5004
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wishing-service-hpa
  namespace: microservices
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wishing-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
