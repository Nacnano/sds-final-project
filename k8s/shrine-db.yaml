apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shrine-db-pvc
  namespace: microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shrine-db
  namespace: microservices
  labels:
    app: shrine-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shrine-db
  template:
    metadata:
      labels:
        app: shrine-db
    spec:
      # Force the pod to run on the master node
      nodeSelector:
        kubernetes.io/hostname: warissara-virtualbox

      # Allow running on the master even if it is tainted
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"

      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: shrine_service
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: shrine-db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: shrine-db-storage
          persistentVolumeClaim:
            claimName: shrine-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: shrine-db
  namespace: microservices
spec:
  selector:
    app: shrine-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
