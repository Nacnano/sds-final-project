apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rating-db-pvc
  namespace: microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-db
  namespace: microservices
  labels:
    app: rating-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-db
  template:
    metadata:
      labels:
        app: rating-db
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: rating_service
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: rating-db-storage
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
      volumes:
        - name: rating-db-storage
          persistentVolumeClaim:
            claimName: rating-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rating-db
  namespace: microservices
spec:
  selector:
    app: rating-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
