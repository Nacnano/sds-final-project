apiVersion: apps/v1
kind: Deployment
metadata:
  name: technique-service
  namespace: microservices
  labels:
    app: technique-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: technique-service
  template:
    metadata:
      labels:
        app: technique-service
    spec:
      containers:
        - name: technique-service
          image: technique-service:latest
          imagePullPolicy: Never # For local Docker Desktop
          ports:
            - containerPort: 5002
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: NODE_ENV
            - name: TECHNIQUE_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: TECHNIQUE_HTTP_PORT
            - name: TECHNIQUE_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: TECHNIQUE_DATABASE_URI
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: technique-service
  namespace: microservices
spec:
  selector:
    app: technique-service
  ports:
    - port: 5002
      targetPort: 5002
  type: ClusterIP
