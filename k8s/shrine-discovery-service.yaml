apiVersion: apps/v1
kind: Deployment
metadata:
  name: shrine-discovery-service
  namespace: microservices
  labels:
    app: shrine-discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shrine-discovery-service
  template:
    metadata:
      labels:
        app: shrine-discovery-service
    spec:
      containers:
        - name: shrine-discovery-service
          image: shrine-discovery-service:latest
          imagePullPolicy: Never # For local Docker Desktop
          ports:
            - containerPort: 5003
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: NODE_ENV
            - name: SHRINE_DISCOVERY_GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: SHRINE_DISCOVERY_GRPC_PORT
            - name: SHRINE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: SHRINE_SERVICE_URL
            - name: LOCATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: LOCATION_SERVICE_URL
            - name: RATING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: RATING_SERVICE_URL
            - name: SHRINE_DISCOVERY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: SHRINE_DISCOVERY_DATABASE_URI
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: shrine-discovery-service
  namespace: microservices
spec:
  selector:
    app: shrine-discovery-service
  ports:
    - port: 5003
      targetPort: 5003
  type: ClusterIP
