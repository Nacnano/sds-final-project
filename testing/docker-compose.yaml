version: "3.8"

services:
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
    # ‚úÖ Add healthcheck for InfluxDB
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    # ‚úÖ Change depends_on to use the service_healthy condition
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning

  # üß™ K6 Load Generator (base template)
  k6-runner:
    image: grafana/k6:latest
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      - BASE_URL=http://host.docker.internal:30000 
      - K6_OUT=influxdb=http://influxdb:8086/k6 # This is crucial for sending data
      # ‚ö†Ô∏è Remove VUS, DURATION, and STRESS_MINUTES here. They belong in the run-script.sh
    volumes:
      - ./scripts:/scripts 
    entrypoint: ["/bin/sh", "-c"]
    command: ["sh /scripts/run-script.sh"]

volumes:
  influxdb_data:
  grafana_data: